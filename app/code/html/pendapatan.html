<!-- === ADD DATA === -->
<!-- Pemasukan -->
<div class="form-modals" id="modals_pemasukan">
    <span>
        <h2>Tambah Saldo</h2>
        <button id="closeModals"><i class="fa-solid fa-circle-xmark"></i></button>
    </span>
    <form id="pemasukan_form" action="">
        <div class="input-control">
            <label for="nama_pemasukan">Nama</label>
            <input type="text" id="nama_pemasukan" placeholder="nama">
        </div>
        <div class="input-control">
            <label for="metode_pemasukan">Metode</label>
            <select id="metode_pemasukan">
                <option value="Dana">Dana</option>
                <option value="Bank">Bank</option>
                <option value="Koperasi">Koperasi</option>
                <option value="PayPal">PayPal</option>
            </select>
        </div>
        <div class="input-control">
            <label for="jumlah_pemasukan">Jumlah</label>
            <input type="number" id="jumlah_pemasukan" placeholder="Jumlah">
        </div>
        <div id="BtnControl">
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
<!-- Pengeluaran -->
<div class="form-modals" id="modals_pengeluaran">
    <span>
        <h2>Tarik Saldo</h2>
        <button id="closeModals"><i class="fa-solid fa-circle-xmark"></i></button>
    </span>
    <form id="pengeluaran" action="">
        <div class="input-control">
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="nama">
        </div>
        <div class="input-control">
            <label for="metode">Metode</label>
            <select id="metode">
                <option value="Dana">Dana</option>
                <option value="Bank">Bank</option>
                <option value="Koperasi">Koperasi</option>
                <option value="PayPal">PayPal</option>
            </select>
        </div>
        <div class="input-control">
            <label for="jumlah">Jumlah</label>
            <input type="number" id="jumlah" placeholder="Jumlah">
        </div>
        <div id="BtnControl">
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
