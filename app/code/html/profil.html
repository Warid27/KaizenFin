<div class="container card-container">
  <div class="card">
    <div class="profile-photo">
      <img src="../../../assets/img/avatar.jpeg" alt="Profil" />
    </div>
    <h2 id="username_profile">World Wide Web</h2>
  </div>
  <div class="card">
    <div class="profile-control">
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" readonly value="World Wide Web" />
    </div>
    <div class="profile-control">
      <label for="nama">Nama</label>
      <input class="form-control" type="text" name="nama" readonly value="WWW" />
    </div>
    <div class="profile-control">
      <label for="tanggal_lahir">Tanggal Lahir</label>
      <input class="form-control" type="date" name="tanggal_lahir" readonly value="1000-10-10" />
    </div>
    <div class="profile-control">
      <label for="user_level">User Level</label>
      <input class="form-control" type="text" name="user_level" readonly value="Mitik" />
    </div>
  </div>
</div>
