<div class="container">
    <header>
        <div class="logo">
            <img src="../../../assets/img/KaizenFin_Logo.png" alt="KaizenFin" />
        </div>
        <h1>Profil</h1>
    </header>
</div>
<div class="container card-container">
    <div class="card">
        <div class="profile-photo">
            <img src="../../../assets/img/avatar.jpeg" alt="Profil">
        </div>
        <h2 id="username_profile">Username</h2>
    </div>
    <div class="card">
        <form id="form_profile" action="">
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" name="username" readonly value="World Wide Web">
            </div>
            <div class="input-control">
                <label for="nama">Nama</label>
                <input type="text" name="nama" readonly value="WWW">
            </div>
            <div class="input-control">
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir" readonly value="1000-10-10">
            </div>
            <div class="input-control">
                <label for="user_level">User Level</label>
                <input type="text" name="user_level" readonly value="Mitik">
            </div>

            <!-- if editBtn clicked -->
            <div id="BtnControl">
                <button>Close</button>
                <input type="submit" value="Update">
                <input type="reset" value="Reset">
            </div>
        </form>
        <button id="editBtn">Edit</button>
    </div>
</div>
