<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaizenFin</title>
    <link rel="icon" href="assets/img/KaizenFin_Icon.png" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="app/code/css/style.css" />
  </head>
  <body>
    <div id="header" class="header"></div>

    <!-- Modal Pemasukan -->
    <div
      class="modal fade"
      id="pemasukanModal"
      tabindex="-1"
      aria-labelledby="pemasukanModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="pemasukanModalLabel">
              Tambah Saldo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="pemasukan_form">
            <div class="modal-body">
              <div class="form-modals" id="modals_pemasukan">
                <div class="input-control">
                  <label for="nama_pemasukan">Nama</label>
                  <input
                    class="form-control"
                    type="text"
                    id="nama_pemasukan"
                    placeholder="Nama"
                  />
                </div>
                <div class="input-control">
                  <label for="metode_pemasukan">Metode</label>
                  <select class="form-control" id="metode_pemasukan">
                    <option value="Dana">Dana</option>
                    <option value="Bank">Bank</option>
                    <option value="Koperasi">Koperasi</option>
                    <option value="PayPal">PayPal</option>
                  </select>
                </div>
                <div class="input-control">
                  <label for="jumlah_pemasukan">Jumlah</label>
                  <input
                    class="form-control"
                    type="number"
                    id="jumlah_pemasukan"
                    placeholder="Jumlah"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Kirim
              </button>
              <button type="reset" type="button" class="btn btn-warning">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Pengeluaran -->
    <div
      class="modal fade"
      id="pengeluaranModal"
      tabindex="-1"
      aria-labelledby="pengeluaranModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="pengeluaranModalLabel">
              Tarik Saldo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="pengeluaran_form">
            <div class="modal-body">
              <div class="form-modals" id="modals_pengeluaran">
                <div class="input-control">
                  <label for="nama_pengeluaran">Nama</label>
                  <input
                    class="form-control"
                    type="text"
                    id="nama_pengeluaran"
                    placeholder="Nama"
                  />
                </div>
                <div class="input-control">
                  <label for="metode_pengeluaran">Metode</label>
                  <select class="form-control" id="metode_pengeluaran">
                    <option value="Dana">Dana</option>
                    <option value="Bank">Bank</option>
                    <option value="Koperasi">Koperasi</option>
                    <option value="PayPal">PayPal</option>
                  </select>
                </div>
                <div class="input-control">
                  <label for="jumlah_pengeluaran">Jumlah</label>
                  <input
                    class="form-control"
                    type="number"
                    id="jumlah_pengeluaran"
                    placeholder="Jumlah"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Kirim
              </button>
              <button type="reset" type="button" class="btn btn-warning">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Edit Modals -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Edit Data</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editId" />
              <input type="hidden" id="editDataType" />
              <div class="mb-3">
                <label for="editNama" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="editNama"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editMetode" class="form-label">Metode</label>
                <select class="form-select" id="editMetode" required>
                  <option value="Bank">Bank</option>
                  <option value="Dana">Dana</option>
                  <option value="Koperasi">Koperasi</option>
                  <option value="PayPal">PayPal</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editJumlah" class="form-label">Jumlah</label>
                <input
                  type="number"
                  class="form-control"
                  id="editJumlah"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEditBtn">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div
      id="main-content"
      class="main-content col-12 d-flex flex-column align-items-center"
    >
      Loading...
    </div>

    <!-- Navbar -->
    <div id="navbar" class="navbar"></div>

    <script src="app/code/js/page.js"></script>
    <script src="app/code/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
