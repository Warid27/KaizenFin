<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaizenFin</title>
    <link rel="icon" href="assets/img/KaizenFin_Icon.png" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="app/code/css/style.css" />
  </head>
  <body>
    <h1>Sistem Simpan Data</h1>

    <h2>Form Simpan Data</h2>
    <div class="form-control">
      <h2>Tambah Saldo</h2>
      <form id="pemasukan_form">
        <div class="input-control">
          <label for="nama_pemasukan">Nama</label>
          <input type="text" id="nama_pemasukan" placeholder="Nama" />
        </div>
        <div class="input-control">
          <label for="metode_pemasukan">Metode</label>
          <select id="metode_pemasukan">
            <option value="Dana">Dana</option>
            <option value="Bank">Bank</option>
            <option value="Koperasi">Koperasi</option>
            <option value="PayPal">PayPal</option>
          </select>
        </div>
        <div class="input-control">
          <label for="jumlah_pemasukan">Jumlah</label>
          <input
            type="number"
            id="jumlah_pemasukan"
            placeholder="Jumlah"
            required
          />
        </div>
        <div id="BtnControl">
          <button type="submit">Kirim</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>

    <div class="form-modals" id="modals_pengeluaran">
      <h2>Tarik Saldo</h2>
      <form id="pengeluaran_form">
        <div class="input-control">
          <label for="nama_pengeluaran">Nama</label>
          <input type="text" id="nama_pengeluaran" placeholder="Nama" />
        </div>
        <div class="input-control">
          <label for="metode_pengeluaran">Metode</label>
          <select id="metode_pengeluaran">
            <option value="Dana">Dana</option>
            <option value="Bank">Bank</option>
            <option value="Koperasi">Koperasi</option>
            <option value="PayPal">PayPal</option>
          </select>
        </div>
        <div class="input-control">
          <label for="jumlah_pengeluaran">Jumlah</label>
          <input
            type="number"
            id="jumlah_pengeluaran"
            placeholder="Jumlah"
            required
          />
        </div>
        <div id="BtnControl">
          <button type="submit">Kirim</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>

    <h2>Data Pemasukan</h2>
    <table id="data-pemasukan" border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Metode</th>
          <th>Tanggal</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be automatically added here -->
      </tbody>
    </table>

    <h2>Data Pengeluaran</h2>
    <table id="data-pengeluaran" border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Metode</th>
          <th>Tanggal</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be automatically added here -->
      </tbody>
    </table>

    <h2>Total Saldo</h2>
    <button onclick="getTotal()">Lihat Total</button>
    <div id="totalDisplay">Total: 0</div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">Loading...</div>
    <!-- Navbar -->
    <div id="navbar" class="navbar"></div>
    <script src="app/code/js/page.js"></script>
    <script src="app/code/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      // Call getData("pemasukan") when the page is loaded
      window.onload = function () {
        getData("pemasukan"); // This will automatically fetch and display 'pemasukan' data
        getData("pengeluaran"); // This will automatically fetch and display 'pemasukan' data
      };
    </script>
  </body>
</html>
